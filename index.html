<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ФайнБуд</title>

    <link rel='shortcut icon' href='img/logo/src/favicon.ico' type='image/x-icon'>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet"> <!-- font-family: 'Rubik Mono One', sans-serif; -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"> <!-- font-family: 'Roboto', sans-serif; -->

    <!-- Media -->
    <link href="css/media.css" rel="stylesheet">

  </head>
  <body>

    <section id="page-wrapper">

      <section id="product_section">
        <header>
          <h3>
            Композитная арматура
          </h3>
        </header>

        <article class="product_wrapper">

          <span class="top_line"></span>

          <img src="img/product_section/src/1.jpg" class="img-responsive" alt="">

          <div class="product_title">
            <h2>
              Композитная арматура
            </h2>
            <p>
              Одно из самых инновационных и доступных решений в строительстве
            </p>

            <a href="" class="page_btn">
              Заказать
            </a>
          </div>

          <span class="bottom_line"></span>

        </article>

      </section>
      

    </section>

    <section id="modals-section">

      <div class="modal fade" id="modal1">
        <div class="modal-dialog modal-md">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

              <h3>

              </h3>

              <form>
                <h4>

                </h4>

                <input type="text" placeholder="ФИО*" name="name" pattern=".{5,}" title="Введите минимум 5 символов"  required>
                <input type="text" name="tel" placeholder="Телефон*" pattern="\d*" title="Phone number should contain only digits." required >
                <input type="text" name="email" placeholder="Email*" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Enter correct email" required >
                <input type="text" placeholder="Город" name="city" pattern=".{2,}" title="Введите минимум 2 символов"  required>

                <h4>

                </h4>

                <textarea cols="50" id="title" name="title" placeholder="Комментарий" rows="4"></textarea>
                <input type="submit" value="Отправить">
              </form>

            </div>
          </div>
        </div>
      </div>

    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


  </body>
</html>
